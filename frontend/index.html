<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./static/index.css">
    <title>Expense Tracker</title>
</head>

<body>

    <div class="container">

        <div class="sidebar">

            <h2>API Actions</h2>

            <ul>
                <li><button class="main-btn" id="btn-get">GET Expenses</button></li>
                <li><button class="main-btn" id="btn-post-form">POST Expense</button></li>
                <li><button class="main-btn" id="btn-put">PUT Expense</button></li>
                <li><button class="main-btn" id="btn-delete">DELETE Expense</button></li>
            </ul>

            <section id="charge_expense">
                <form id="charge_expense_form" onsubmit="event.preventDefault(); addExpense();">
                    <label>Ingresar categoria:</label>
                    <select name="category">
                        <option value="FOOD">Food</option>
                        <option value="TRANSPORT">Transport</option>
                        <option value="HEALTH">Health</option>
                        <option value="ENTERTAINMENT">Entertainment</option>
                        <option value="EDUCATION">Education</option>
                        <option value="SERVICES">Services</option>
                        <option value="GENERAL">General</option>
                        <option value="OTHER">Other</option>
                    </select>
                    <br>
                    <label>Ingresar detalle:</label>
                    <input type="text" name="expense_detail" required>
                    <br>
                    <label>Ingresar divisa:</label>
                    <select name="currency">
                        <option value="USD">US Dollar</option>
                        <option value="EUR">Euro</option>
                        <option value="ARS">Argentine Peso</option>
                    </select>
                    <br>
                    <label>Ingresar importe:</label>
                    <input type="number" name="amount" step="0.01" required>
                    <br>
                    <label>Ingresar fecha:</label>
                    <input type="date" name="date" required>
                    <br>
                    <button class="secondary-btn" id="btn-post" type="submit">Alta de gasto</button>
                </form>
            </section>

        </div>

        <div class="main">
            <h2>Expense Data</h2>
            <div id="expenseData"></div>
        </div>

    </div>

    <script src="./static/index.js"></script>

</body>

</html>
